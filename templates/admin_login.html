{% extends "base.html" %}

{% block title %}Admin Login - QuickQueue{% endblock %}

{% block extra_css %}
<style>
    body { 
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .login-card { 
        background: white; 
        padding: 40px; 
        border-radius: 15px; 
        box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        max-width: 400px; 
        width: 100%;
    }
    input { 
        width: 100%; 
        padding: 12px; 
        margin: 10px 0; 
        border: 1px solid #ddd; 
        border-radius: 5px; 
        font-size: 1em;
    }
</style>
{% endblock %}

{% block content %}
<div class="login-card">
    <h1 style="text-align: center; margin-bottom: 10px;">üîí Admin Access</h1>
    <p style="text-align: center; color: #666; margin-bottom: 30px;">Staff members only</p>
    <form action="/admin" method="POST">
        <input type="password" name="password" placeholder="Enter Admin Password" required>
        <button type="submit" class="btn btn-admin" style="width: 100%;">Enter Admin Panel</button>
    </form>
    <a href="/" style="color: #667eea; text-decoration: none; margin-top: 20px; display: block; text-align: center;">‚Üê Back to Home</a>
</div>
{% endblock %}
