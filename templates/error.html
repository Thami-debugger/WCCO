<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - QuickQueue</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            background: white; 
            text-align: center; 
            padding: 50px 20px;
        }
        .error-card { 
            background: white; 
            padding: 40px; 
            border-radius: 15px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 500px; 
            margin: 0 auto;
            border: 2px solid #dc3545;
        }
        .icon { font-size: 4em; color: #dc3545; margin-bottom: 20px; }
        .btn { 
            display: inline-block; 
            padding: 12px 25px; 
            background: #667eea; 
            color: white; 
            text-decoration: none; 
            border-radius: 25px; 
            margin: 10px; 
        }
    </style>
</head>
<body>
    <div class="error-card">
        <div class="icon">‚ùå</div>
        <h1>Queue Number Not Found</h1>
        <p style="margin: 20px 0; color: #666;">{{ message }}</p>
        <p>Please check your queue number or get a new one.</p>
        <a href="/join" class="btn">Get Queue Number</a>
        <a href="/" class="btn" style="background: #6c757d;">Home</a>
    </div>
</body>
</html>
