<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}QuickQueue - Smart Line Management{% endblock %}</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            background: white; 
            color: #333; 
            line-height: 1.6;
        }
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 20px; 
        }
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-size: 1.1em;
            margin: 10px 5px;
            transition: background 0.3s ease;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background: #5a6fd8;
        }
        .btn-user {
            background: #28a745;
        }
        .btn-user:hover {
            background: #218838;
        }
        .btn-admin {
            background: #dc3545;
        }
        .btn-admin:hover {
            background: #c82333;
        }
        .btn-secondary {
            background: #6c757d;
        }
        .btn-secondary:hover {
            background: #5a6268;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
            border: 1px solid #e0e0e0;
            margin: 20px 0;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}
    
    <div class="container">
        <div style="text-align: center; margin-top: 50px; padding: 20px; color: #666; border-top: 1px solid #e0e0e0;">
            <p>QuickQueue &copy; 2024 - Making Lines Better</p>
        </div>
    </div>
    
    {% block scripts %}{% endblock %}
</body>
</html>
