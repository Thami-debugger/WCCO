<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Admin Panel</h1>
    <p>Current Number Being Served: {{ current_number }}</p>
    <p>Serving Started: {{ 'Yes' if serving_started else 'No' }}</p>
    <h2>Queue</h2>
    <ul>
        {% for number in queue %}
        <li>{{ number }} <form action="{{ url_for('mark_missing', number=number) }}" method="POST" style="display:inline;"><button type="submit">Mark as Missing</button></form></li>
        {% endfor %}
    </ul>
    <form action="{{ url_for('start_serving') }}" method="POST">
        <button type="submit" {{ 'disabled' if serving_started else '' }}>Start Serving</button>
    </form>
    <form action="{{ url_for('serve_next') }}" method="POST">
        <button type="submit" {{ '' if serving_started else 'disabled' }}>Serve Next</button>
    </form>
    <h2>Missing People</h2>
    <ul>
        {% for number in missing_queue %}
        <li>{{ number }} <form action="{{ url_for('confirm_served', number=number) }}" method="GET" style="display:inline;"><button type="submit">Confirm Served</button></form></li>
        {% endfor %}
    </ul>
</body>
</html>
